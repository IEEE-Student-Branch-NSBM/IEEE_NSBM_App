<ion-header>
  <ion-toolbar>
    <ion-title>
      News
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      
        <ion-card-header>
            <ion-row>
                <ion-col> 
                  <h2><b>Join IEEE NSBM Student Branch! </b> </h2>

                </ion-col>
             </ion-row>
        </ion-card-header>

        <ion-row >
            <ion-col size="12">
                <ion-card-content>

                    <ion-button (click)="go()" class="read-more-button" fill="outline" slot="end" ><b>Read More!</b></ion-button> 
                  </ion-card-content>
            </ion-col>
        </ion-row>
       
       
      </ion-card>
</ion-content>
