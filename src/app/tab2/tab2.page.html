<ion-header>
  <ion-toolbar>
    <ion-title>
      News
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card"  *ngFor="let post of posts | async">
    
        <ion-card-header>
            <ion-row>
                <ion-col> 
                  <h2><b>{{post.Title}}</b> </h2>
                  <ion-card-subtitle>Published Date {{post.Date}}</ion-card-subtitle>
                </ion-col>
             </ion-row>
        </ion-card-header>

        <ion-row >
            <ion-col size="12">
                <ion-card-content>

                    <ion-button href="/news-view/{{post.Post_Id}}" (click)="go(post.Post_Id)" class="read-more-button" fill="outline" slot="end" ><b>Read More!</b></ion-button> 
                  </ion-card-content>
            </ion-col>
        </ion-row>
       
       
      </ion-card>
</ion-content>
